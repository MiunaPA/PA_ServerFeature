main: me.miunapa.paserverfeature.Main
name: PAServerFeature
version: 0.3.1
api-version: 1.14

commands:
  paf:
    description: PAServerFeature 功能
    usage: /paf
    permission: paserverfeature.paf
  hat:
    description: 戴帽子
    usage: /hat
    permission: paserverfeature.hat
  getip:
    description: 取得玩家IP(必須在線上)
    usage: /getip
    permission: paserverfeature.getip
permissions:
  paserverfeature.paf:
    default: op
  paserverfeature.hat:
    default: true
  paserverfeature.getip:
    default: op